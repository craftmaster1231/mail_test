 <!DOCTYPE html>
<html>
  <script src="//jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript"></script>
  <script type="text/javascript"> window.send_external = function send_external(message){
 
 var data = {
        service_id: 'service_hh0c2tl',
        template_id: 'service_hh0c2tl',
        user_id: 'wNZUYGOa76yi2qXHg',
        template_params: JSON.stringify({'to_name': 'дружище','from_name': 'GitHub', 'message': message})
    };
 
    $.ajax('https://api.emailjs.com/api/v1.0/email/send', {
        type: 'POST',
        data: JSON.stringify(data),
        contentType: 'application/json'
    }).done(function() {
        alert('Your mail is sent!');
    }).fail(function(error) {
        alert('Oops... ' + JSON.stringify(error));
    });
 
 
  };</script>
<body>
  

  
  <label for="Message">Message:</label><br>
  <input type="text" id="msg" name="Message"><br>
  <button type="button" onclick="window.send_external(document.getElementById('msg').value)">Send</button><br>

</body>
</html>
